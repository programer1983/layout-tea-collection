
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tealuxe</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header__burger">
                        <img class="header-burger__image" src="img/header/header-burger.svg" alt="">
                    </div>
                    <div class="header-logo">
                        <img class="header-logo__image" src="img/header/header-logo.svg" alt="logo">
                    </div>
                    <nav class="header-nav">
                        <img class="header-nav__closeicon" src="img/header/closeburger.svg" alt="close-icon">
                        <ul class="header-nav__list">
                            <li class="header-nav__item"><a class="header-nav__link" href="#">Black</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#">Green</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#">White</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#">Oolong</a></li>
                            <li class="header-nav__item"><a class="header-nav__link" href="#">Pu-erh</a></li>
                        </ul>
                        <div class="burger-menu">
                            <ul class="burger-list">
                                <li class="burger-list__item"><a class="burger-list__link" href="#">Contact Us</a></li>
                                <li class="burger-list_item"><a class="burger-list__link" href="#">Our Blog</a></li>
                                <li class="burger-list__item"><a class="burger-list__link" href="#">Shipping and Delivery</a></li>
                            </ul>
                            <ul class="burger-list_icons">
                                <li class="burger-list_icons-item"><a class="burger-list_icons-link" href="#"><img src="img/header/burger-con.svg" alt=""></a></li>
                                <li class="burger-list__icons-item"><a class="burger-list__icons-link" href="#"><img src="img/header/burger-icon-2.svg" alt=""></a></li>
                                <li class="burger-list__icons-item"><a class="burger-list_icons-link" href="#"><img src="img/header/burger-icon-3.svg" alt=""></a></li>
                            </ul>
                        </div>
                    </nav>
                    <div class="header-links">
                        <a class="header-link" href="">
                            <img class="header-link__img" src="img/header/header-bag.svg" alt="bag-icon">
                        </a>
                        <a class="header-link" href="#">
                            <img class="header-link__img" src="img/header/header-user.svg" alt="user-icon">
                        </a>
                    </div>
                    <div class="header-search">
                        <img class="header-search__img" src="img/header/header-search.svg" alt="search-icon">
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
